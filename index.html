<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/vue.js"></script>
    <title>Learn VueJs</title>
</head>

<body>

    <div id="intro" style="text-align:center">
        <h1> {{ message }} </h1>
    </div>

    <script type="text/javascript">

        let vue = new Vue({
            
            el: '#intro',
            data: {
                message: 'My first VueJs Task'
            }

        });

    </script>

</body>

</html>
