<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/vue.js"></script>
    <title>Learn VueJs</title>
</head>

<body>

    <div id = "app">
        <p style = "font-size:25px;">Counter: {{ counter }}</p>

    <script type="text/javascript" src="./js/app.js"></script>

</body>

</html>
